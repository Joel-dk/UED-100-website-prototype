<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Netflix prototype </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="netflix-logo.png" alt="Netflix Logo" width="40" height="24">
                <span class="ms-2">Netflix Prototype</span>
            </a>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="h3 mb-4">Account</h1>

        <!-- prfile information and settings-->
        <div class="card bg-secondary p-4"
            <h2 class="h5">Profile Information<h2>
                <p class="small text-muted">In a full implementation, your saved data would appear here.</p>

                <hr>

                <h2 class="h5">Settings</h2>
                <ul>
                    <li class="mb-2">Change Password</li>
                    <li class="mb-2">Manage Subscriptions</li>
                    <li class="mb-2">Privacy Settings</li>
                </ul>
        </div>
    </main>

    <footer class="py-4 border-top border-secondary"
        <div class="container"
            <small>Prototype build</small>
        </div>
    </footer>
</body>
</html>
